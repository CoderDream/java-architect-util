<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">	<head>		<meta charset="utf-8" />		<meta content="yes" name="apple-mobile-web-app-capable"/>		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>		<meta name="format-detection" content="telephone=no"/>		<title>分类查询</title>		<link th:href="@{/styles/order.css}" rel="stylesheet" type="text/css" />		<style type="text/css">			article,aside,dialog,footer,header,section,footer,nav,figure,menu{display:block}		</style>		<script th:src="@{/scripts/jquery-1.10.2.min.js}"></script>		<script th:src="@{/scripts/viewscale.js}"></script>		<script>			/*<![CDATA[*/            function gotoService(name, follow){                $.get("./service/" + name,{ts:new Date().getTime()},function(data){                    var url = data;                    if(follow) url += follow;                    window.open(url, "_top");                });            }			/*]]>*/		</script>	</head>	<body>		<div class="mainBox pt-194">			<div class="topFixedArea">				<div class="searchBox">					<input class="searchInput" id="searchInput" type="text" placeholder="搜索商品" value="" />					<label class="searchIcon" for="searchInput"></label>				</div>				<header class="navigatorBox">									<nav class="navigator fiveNav">						<a href="javascript:gotoService('goodswap', '');">商品</a>						<a class="current" href="javascript:void(0)">分类</a>						<a href="javascript:gotoService('orderwap', '');">订单</a>						<a href="javascript:void(0)">购物车</a>						<a href="javascript:gotoService('orderwap', '/order/switch');">个人</a>					</nav>				</header>			</div>			<section class="orderList">				<ul th:each="sorts:${sortses}">					<li th:onclick="${'javascript:gotoService(&quot;goodswap&quot;, &quot;/goods/index?sortsid='+sorts.id+'&quot;);'}">						<div class="orderInfList">							<div class="orderInfTxt clearPb">								<p><a href="#" th:text="${sorts.name}"></a></p>							</div>						</div>					</li>				</ul>			</section>		</div>		<div class="copy">关于我们</div>	</body></html>
