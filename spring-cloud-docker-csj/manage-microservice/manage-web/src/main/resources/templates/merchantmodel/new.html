<script th:src="@{/scripts/merchantmodel/new.js}"></script>
<form id="saveForm" action="./save" method="post">
    <table class="addNewInfList">
        <tr>
            <th>名称</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" name="name" id="name" maxlength="32" />
                <span class="tipStar f-left">*</span>
            </td>
            <th>URL</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" id="host" name="host" maxlength="64" />
            </td>
        </tr>
        <tr>
            <th>日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" id="created" name="created"/>
            </td>
            <th>分类</th>
            <td width="240">
                <div >
                    <select name="kid" id="kid">
                        <option th:each="kind:${kinds}" th:value="${kind.id}"
                                th:text="${#strings.length(kind.name)>20?#strings.substring(kind.name,0,20)+'...':kind.name}"
                                ></option>
                    </select>
                    <span class="tipStar f-right">*</span>
                </div>
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 saveBtn" href="javascript:void(0)">确定</a>
        <a class="btn-93X38 backBtn" href="javascript: closeDialog()">返回</a>
    </div>
</form>
