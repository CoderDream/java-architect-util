<div class="addInfBtn">
    <h3 class="itemTit"><span>角色信息</span></h3>
    <table class="addNewInfList">
        <tr>
            <th>名称</th>
            <td width="240"><input class="inp-list w-200 clear-mr f-left" type="text" th:value="${model.name}" readonly="true"/></td>
            <th>URL</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:value="${model.host}" readonly="true" />
            </td>
        </tr>
        <tr>
            <th>日期</th>
            <td>
                <input  onfocus="WdatePicker({dateFmt:'yyyy-MM-dd HH:mm:ss'})" type="text" class="inp-list w-200 clear-mr f-left" th:value="${model.created} ? ${#dates.format(model.created,'yyyy-MM-dd HH:mm:ss')} :''" />
            </td>
            <th>分类</th>
            <td width="240">
                <input class="inp-list w-200 clear-mr f-left" type="text" th:if="${model.kind!=null}" th:value="${model.kind.name}" readonly="true" />
            </td>
        </tr>
    </table>
    <div class="bottomBtnBox">
        <a class="btn-93X38 backBtn" href="javascript:closeDialog(0)">返回</a>
    </div>
</div>
