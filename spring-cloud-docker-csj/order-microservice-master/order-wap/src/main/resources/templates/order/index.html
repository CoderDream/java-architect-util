<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">	<head>		<meta charset="utf-8" />		<meta content="yes" name="apple-mobile-web-app-capable"/>		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>		<meta name="format-detection" content="telephone=no"/>		<title>订单列表</title>		<link th:href="@{/styles/order.css}"  rel="stylesheet" type="text/css"/>		<style type="text/css">			article,aside,dialog,footer,header,section,footer,nav,figure,menu{display:block}		</style>		<script th:src="@{/scripts/viewscale.js}"></script>		<script th:src="@{/scripts/jquery-1.10.2.min.js}"></script>		<script th:src="@{/scripts/Pull_Event.js}"></script>		<script th:src="@{/scripts/global.js}"></script>		<script>			/*<![CDATA[*/            var storage = window.localStorage;            var user = storage.getItem("user");            var userid;            var orderno;            if(user){                var a = JSON.parse(user);                userid = a.userid;                //console.log(a.userid);            }else{                window.location.href = "./verify";			}            var pageNum = 0;            $(function () {                listData(pageNum, 10);                // 滑动加载更多                new Pull_Event({                    prompt_selector: '.dataUl',                    prompt_method: 'append',//before|prepend|append|after                    handle: function() {                        var _this = this;                        var totalPage = $('#totalPage').val();                        pageNum++;                        if (pageNum >= totalPage){                            _this.destroy();                            return;                        }                        setTimeout(function() {                            listData(pageNum, 10, function () {                                _this.done();                            });                        }, 500);                    }                });            });            function searchGo(){                orderno = $('#searchInput').val();                //alert(orderno);                $(".dataUl").empty();                listData(pageNum, 10);            }            //刷新页面数据            function listData(pageNum, pageSize, callback)            {                var $dataUl = $(".dataUl");                $.ajax({                    url:"./list",                    data:{                        orderNo:orderno,                        userid:userid,                        page:pageNum,                        size:pageSize                    },                    type: "GET",                    dataType: "json",                    success:function(data){                        $('#totalPage').val(data.totalPages);                        var html = '';                        $.each(data.content, function (i, v) {                            html += '<li>';                            html += '<div class="orderInfList">';                            html += '<div class="orderInfTxt clearPb">';                            var orderno = v.orderNo;                            if (parseInt(v.status) == 0) {                                orderno += "（待付款）";                            } else if (parseInt(v.status) == 1) {                                orderno += "（待发货）";                            }                            else if (parseInt(v.status) == 2) {                                orderno += "（待收货）";                            }                            else if (parseInt(v.status) == 3) {                                orderno += "（待评价）";                            }                            else if (parseInt(v.status) == 4) {                                orderno += "（交易完成）";                            }                            else if (parseInt(v.status) == -1) {                                orderno += "（已撤销）";                            }                            else if (parseInt(v.status) == -2) {                                orderno += "（已退款）";                            }                            html += '<p>订&ensp;单&ensp;号：' + orderno + '</p>';                            html += '<p>订单金额：￥' + v.amount.toFixed(2) + '</p>';                            html += '<p>下单时间：' + new Date(v.created).format("yyyy-MM-dd HH:mm:ss") + '</p>';                            html += '</div>';                            html += '<div class="orderPicList">';                            $.each(v.orderDetails, function (j, w) {                                html += '<img src="' + w.photo + '" />';                            });                            html += '</div>';                            html += '</div>';                            html += '</li>';                        });                        $dataUl.append(html);                        callback && callback();                    }                });            }            function gotoService(name, follow){                $.get("./service/" + name,{ts:new Date().getTime()},function(data){                    var url = data;                    if(follow) url += follow;                    window.open(url, "_top");                });            }            /*]]>*/		</script>	</head>	<body>		<div class="mainBox pt-194">			<div class="topFixedArea">				<div class="searchBox">					<input class="searchInput" id="searchInput" type="text" placeholder="搜索订单号" value="" />					<label class="searchIcon" for="searchInput"></label>					<div class="searchGo" ><a href="javascript:searchGo();">Go</a></div>				</div>				<header class="navigatorBox">									<nav class="navigator fiveNav">						<a href="javascript:gotoService('goodswap', '');">商品</a>						<a href="javascript:gotoService('catalogwap', '');">分类</a>						<a class="current" href="javascript:void(0)">订单</a>						<a href="javascript:void(0)">购物车</a>						<a href="./switch">个人</a>					</nav>				</header>			</div>			<section class="orderList">				<ul class="dataUl">				</ul>			</section>			<input type="hidden" id="totalPage" value="1"/>		</div>		<div class="copy">关于我们</div>	</body></html>
