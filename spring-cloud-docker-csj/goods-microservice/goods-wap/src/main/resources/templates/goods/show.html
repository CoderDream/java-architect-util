<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">	<head>		<meta charset="utf-8" />		<meta content="yes" name="apple-mobile-web-app-capable"/>		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>		<meta name="format-detection" content="telephone=no"/>		<title>商品内容</title>		<link th:href="@{/styles/main.css}" rel="stylesheet" type="text/css" />		<style type="text/css">			article,aside,dialog,footer,header,section,footer,nav,figure,menu{display:block}		</style>		<script th:src="@{/scripts/jquery-1.10.2.min.js}"></script>		<script th:src="@{/scripts/viewscale.js}"></script>		<script>			/*<![CDATA[*/            function gotoService(name, follow){                $.get("./service/" + name,{ts:new Date().getTime()},function(data){                    var url = data;                    if(follow) url += follow;                    window.open(url, "_top");                });            }			/*]]>*/		</script>	</head>	<body>	<div class="swiper-container" style="height:450px;">		<div class="swiper-wrapper">			<div class="swiper-slide">				<img th:src="${goods.photo}"/>			</div>		</div>	</div>		<div class="spxq_prize">			<div class="intro" th:text="${goods.name}">商品名称</div>			<div class="info">				<span class="prize">					<em>价格：￥</em><em id="priceShow1" original="0.1" th:text="${goods.price}">67</em>				</span>			</div>		</div>	<div class="contents">		<div class="abstract"></div>		<div th:text="${goods.contents}">		</div>	</div>	<div class="fix-bottom-buy">		<input id="goodsid" name="goodsid" type="hidden" th:value="${goods.id}"/>		<div class="col-2">			<a id="addCartBtn" href="javascript:void(0)" onclick="history.back();" class="btn white">返回商城</a>			<a id="buyNowBtn" th:href="${'javascript:gotoService(&quot;orderwap&quot;, &quot;/order/accounts/'+goods.id+'&quot;);'}" class="btn red">立即购买</a>		</div>	</div>	</body></html>
