<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">	<head>		<meta charset="utf-8" />		<meta content="yes" name="apple-mobile-web-app-capable"/>		<meta content="black" name="apple-mobile-web-app-status-bar-style"/>		<meta name="format-detection" content="telephone=no"/>		<title>商品查询</title>		<link th:href="@{/styles/order.css}" rel="stylesheet" type="text/css" />		<style type="text/css">			article,aside,dialog,footer,header,section,footer,nav,figure,menu{display:block}		</style>		<script th:src="@{/scripts/jquery-1.10.2.min.js}"></script>		<script th:src="@{/scripts/viewscale.js}"></script>		<script th:src="@{/scripts/Pull_Event.js}"></script>		<script th:inline="javascript">            var sortsid = [[${sortsid}]];		</script>		<script>			/*<![CDATA[*/			var goods_name;            var pageNum = 0;            $(function () {                listData(pageNum, 10);                // 滑动加载更多                new Pull_Event({                    prompt_selector: '.dataUl',                    prompt_method: 'append',//before|prepend|append|after                    handle: function() {                        var _this = this;                        var totalPage = $('#totalPage').val();                        pageNum++;                        if (pageNum >= totalPage){                            _this.destroy();                            return;                        }                        setTimeout(function() {                            listData(pageNum, 10, function () {                                _this.done();                            });                        }, 500);                    }                });            });            function searchGo(){                goods_name = $('#searchInput').val();                //alert(goods_name);                $(".dataUl").empty();                listData(pageNum, 10);            }            //刷新页面数据            function listData(pageNum, pageSize, callback)            {                var $dataUl = $(".dataUl");                $.ajax({                    url:"./list",                    data:{                        name:goods_name,                        sortsid:sortsid,                        page:pageNum,                        size:pageSize                    },                    type: "GET",                    dataType: "json",                    success:function(data){                        $('#totalPage').val(data.totalPages);                        var html = '';                        $.each(data.content, function (i, v) {                            html += '<li>';                            html += '<div class="orderInfList">';                            html += '<div class="goodsPicList">';                            html += '<a href="./' + v.id + '"><img src="' + v.photo + '" /></a>';                            html += '</div>';                            html += '<div class="orderInfTxt clearPb">';                            html += '<p>' + v.name + '</p>';                            html += '<p>价格：￥' + v.price.toFixed(2) + '</p>';                            html += '<p>已购买：' + (v.buynum==null?'0':v.buynum) + '</p>';                            html += '</div>';                            html += '</div>';                            html += '</li>';                        });                        $dataUl.append(html);                        callback && callback();                    }                });            }            function gotoService(name, follow){                $.get("./service/" + name,{ts:new Date().getTime()},function(data){					var url = data;					if(follow) url += follow;                    window.open(url, "_top");                });            }			/*]]>*/		</script>	</head>	<body>		<div class="mainBox pt-194">			<div class="topFixedArea">				<div class="searchBox">					<input class="searchInput" id="searchInput" type="text" placeholder="搜索商品" value="" />					<label class="searchIcon" for="searchInput"></label>					<div class="searchGo" ><a href="javascript:searchGo();">Go</a></div>				</div>				<header class="navigatorBox">									<nav class="navigator fiveNav">						<a class="current" href="javascript:void(0)">商品</a>						<a href="javascript:gotoService('catalogwap', '');">分类</a>						<a href="javascript:gotoService('orderwap', '');">订单</a>						<a href="javascript:void(0)">购物车</a>						<a href="javascript:gotoService('orderwap', '/order/switch');">帐号</a>					</nav>				</header>			</div>			<section class="orderList">				<ul class="dataUl">				</ul>			</section>			<input type="hidden" id="totalPage" value="1"/>		</div>		<div class="copy">关于我们</div>	</body></html>
