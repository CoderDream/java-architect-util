spring:
  application:
    name: gateway-server
  zipkin:
    base-url: http://zipkin-server:9411

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  routes:
    notebook:
      path: /**
      serviceId: notebook-service
  ribbon:
    eager-load:
      enabled: true

ribbon:
  eureka:
    enabled: true
eureka:
  client:
    serviceUrl:
      defaultZone:  ${DISCOVERY_URL:http://eureka-server:8761}/eureka/
    registerWithEureka: false
#  instance:
#    prefer-ip-address: true
server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG

management:
  security:
    enabled: false
  endpoints:
    web:
      exposure:
        include: info, health, routes
