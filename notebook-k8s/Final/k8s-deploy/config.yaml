apiVersion: v1
kind: Service
metadata:
  name: config-service
  labels:
    run: config-server
spec:
  ports:
    - name: port2
      protocol: TCP
      port: 8888
      nodePort: 30888
  selector:
    run: config-service
  type: NodePort
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: config-service
  labels:
    run: config-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        run: config-service
    spec:
      containers:
      - name: config-service
        image: art.local:8081/docker/notebook-k8s/config-service:latest
        ports:
        - containerPort: 8888
          protocol: TCP
      imagePullSecrets:
      - name: regcred-local
