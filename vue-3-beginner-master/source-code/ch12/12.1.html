<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>控制p元素显示和隐藏</title>
</head>
<body>
<div id="app">
    <button v-on:click="show = !show">
        上京即事五首·其一
    </button>
    <p v-if="!show">大野连山沙作堆，白沙平处见楼台。</p>
    <p v-if="!show">行人禁地避芳草，尽向曲阑斜路来。</p>
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm= Vue.createApp({
        //该函数返回数据对象
        data(){
          return{
             show:true
           }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
     }).mount('#app');
</script>
</body>
</html>
