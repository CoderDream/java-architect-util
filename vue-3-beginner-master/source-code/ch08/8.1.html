<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加单击事件</title>
</head>
<body>
<div id="app">
    <button v-on:click="num--">减少1分</button>
    <button v-on:click="num++">增加1分</button>
    <p>期末考试总成绩是:{{ num }}分</p>
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm= Vue.createApp({
        //该函数返回数据对象
        data(){
          return{
             num:360
           }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
     }).mount('#app');
</script>
</body>
</html>
