<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加enter按键码</title>
</head>
<body>
<div id="app">
    <label for="name">商品名称：</label>
    <input v-on:keyup.enter="name" type="text" id="name">
</div>

<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm= Vue.createApp({
        methods: {
            name:function(){
                console.log("正在输入商品名称...")
            }
        }
     //在指定的DOM元素上装载应用程序实例的根组件
     }).mount('#app');
</script>
</body>
</html>
