<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>v-focus</title>
</head>
<body>
<div id="app">
    <input v-focus>
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm = Vue.createApp({});
    // 注册一个全局自定义指令 `v-focus`
    vm.directive('focus', {
        // 当被绑定的元素插入到DOM中时
        inserted: function (el) {
            // 聚焦元素
            el.focus()
        }
    })
    vm.mount('#app');
</script>
</body>
</html>
