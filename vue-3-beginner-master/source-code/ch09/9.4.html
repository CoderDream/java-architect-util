<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Class对象语法</title>

</head>
<body>
<style>
        .static{
            color: white;
        }
        .class1{
            background: #5151A2;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
        }
        .class2{
            width: 300px;
            height: 100px;
        }
</style>
<div id="app">
    <div class="static" v-bind:class="objStyle">{{date}}</div>
</div>

<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm= Vue.createApp({
        //该函数返回数据对象
        data(){
          return{
            date:"竹色溪下绿，荷花镜里香。",
            objStyle:{
                class1: true,
                class2: true
            }
           }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
     }).mount('#app');
</script>
</body>
</html>
