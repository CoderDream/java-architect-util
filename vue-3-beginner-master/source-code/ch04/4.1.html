<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>创建应用程序实例</title>
</head>
<body>
<div id="app">
    <!—简单的文本插值-->
    <h2>{{ message }}</h2>
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm = Vue.createApp({
        //该函数返回数据对象
        data() {
            return {
                message: '萧萧梧叶送寒声，江上秋风动客情。',
            }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
    }).mount('#app');
</script>
</body>
</html>
