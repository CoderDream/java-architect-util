<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>传递参数</title>
</head>
<body>
<div id="app">
    {{num}}
    <p>
        <button v-on:click="add(2)">增加</button>
    </p>
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm = Vue.createApp({
        //该函数返回数据对象
        data() {
            return {
                num: 1
            }
        },
        //在选项对象的methods属性中定义方法
        methods: {
            add: function (a) {
                this.num += a
            }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
    }).mount('#app');
</script>
</body>
</html>
