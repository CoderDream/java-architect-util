<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用JavaScript表达式</title>
</head>
<body>
<div id="app">
    <!--使用JavaScript表达式-->
    <h2>{{ message.toUpperCase()}}</h2>
    <p>苹果总共{{price * total}}元</p>
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm = Vue.createApp({
        //该函数返回数据对象
        data() {
            return {
                message: 'apple',
                price: 5,
                total: 260
            }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
    }).mount('#app');
</script>
</body>
</html>
