<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>方法之间的调用</title>
</head>
<body>
<div id="app">
    {{content}}
    {{way2()}}
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm = Vue.createApp({
        //该函数返回数据对象
        data() {
            return {
                content: "古诗"
            }
        },
        //在选项对象的methods属性中定义方法
        methods: {
            way1: function () {
                alert("东风扇淑气， 水木荣春晖。");
            },
            way2: function () {
                this.$options.methods.way1();
            }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
    }).mount('#app');
</script>
</body>
</html>
