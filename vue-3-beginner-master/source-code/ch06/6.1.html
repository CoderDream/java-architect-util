<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用计算属性</title>
</head>
<body>
<div id="app">
    原始字符串：<input type="text" v-model="message"><br/>
    反转后的字符串：{{reversedMessage}}
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm = Vue.createApp({
        //该函数返回数据对象
        data() {
            return {
                message: '小庭幽圃绝清佳 '
            }
        },
        computed: {
            //计算属性的getter
            reversedMessage() {
                return this.message.split('').reverse().join('');
            }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
    }).mount('#app');
</script>
</body>
</html>
