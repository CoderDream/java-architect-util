<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>使用监听器</title>
</head>
<body>
<div id="app">
    时：<input type="text" v-model="time">
    分钟：<input type="text" v-model="minute">
</div>
<!--引入vue文件-->
<script src="https://unpkg.com/vue@next"></script>
<script>
    //创建一个应用程序实例
    const vm= Vue.createApp({
        //该函数返回数据对象
        data(){
          return{
             time:0,
             minute:0
           }
        },
        watch:{
           time(val) {
    	     this.minute = val * 60;
              },
           // 监听器函数也可以接受两个参数，val是当前值，oldVal是改变之前的值
            minute(val, oldVal) {
    	     this.time = val / 60;
              }
        }
        //在指定的DOM元素上装载应用程序实例的根组件
     }).mount('#app');
</script>
</body>
</html>
